<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_table tr, #id_table td{
            border: 1px solid black;
        }
        #main_div{
            max-width: 960px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="main_div">
        <div align="center">
            <img id="picture" alt="image">
        </div>
    
        <table id="id_table">
            
            <thead>
                <tr>
                    <th>Actors</th>
                    <th>Awards</th>
                    <th>BoxOffice</th>
                    <th>Country</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Votes</th>
                    <th>Language</th>
                    <th>Metascore</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td id="actors"></td>
                    <td id="awards"></td>
                    <td id="office"></td>
                    <td id="country"></td>
                    <td id="director"></td>
                    <td id="genre"></td>
                    <td id="rating"></td>
                    <td id="votes"></td>
                    <td id="language"></td>
                    <td id="metascore"></td>
                </tr>
            </tbody>
    
        </table>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
