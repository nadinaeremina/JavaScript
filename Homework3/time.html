<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <button style="margin-bottom: 5px;" id="show_time">Показать текущее время</button>

    <div style="margin-bottom: 5px;" id="sec">
        <input placeholder="Добавить секунды">
        <button>Добавить секунды</button>
    </div>

    <div style="margin-bottom: 5px;" id="min">
        <input placeholder="Добавить минуты">
        <button>Добавить минуты</button>
    </div>

    <div style="margin-bottom: 5px;" id="hour">
        <input placeholder="Добавить часы">
        <button>Добавить часы</button>
    </div>

    <button id="exit">Вернуться в главное меню</button>

    <script src="time.js"></script>
</body>
</html>
